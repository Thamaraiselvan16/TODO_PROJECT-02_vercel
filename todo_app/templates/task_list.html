{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">  <!-- Adjusted column width -->
        <div class="todo-container">
          <div class="todo-search">
            <form action="" method="POST">
              {% csrf_token %}
              <!-- <h1 class="todo-app-title">TODO APP</h1> -->
              {{ form.title }}
              <button class="btn btn-primary">Add</button>
            </form>
          </div>
        
        <div class="todo-list">
          {% for task in tasks %}
            <div class="todo-list-item">
              <div class="task">
                <input type="checkbox" id="myCheckbox{{ task.id }}" name="myCheckbox{{ task.id }}">
                <label for="myCheckbox{{ task.id }}" style="color: #ff9900; font-size: 20px;">{{ task.title }}</label>
              </div>

              <div class="btn-container">
                <div class="edit">
                  <a href="{% url 'task_update' task.id %}">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </a>
                </div>
                <div class="del">
                  <a href="{% url 'task_delete' task.id %}">
                    <i class="fa-solid fa-trash-can"></i>
                  </a>
                </div>
              </div>
            </div>
           {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
